<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>小怪兽</title>  
    <style>  
        /* CSS样式 */  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f2f2f2;  
        }  
          
        header {  
            background-color: #333;  
            color: #fff;  
            padding: 20px;  
            text-align: center;  
        }  
          
        h1 {  
            margin: 0;  
        }  
          
        .container {  
            max-width: 1200px;  
            margin: 20px auto;  
            padding: 0 20px;  
        }  
          
        .game-info {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: space-between;  
        }  
          
        .game-card {  
            flex: 0 0 30%;  
            margin-bottom: 20px;  
            border: 1px solid #ccc;  
            border-radius: 5px;  
            overflow: hidden;  
        }  
          
        .game-card img {  
            width: 100%;  
            height: auto;  
        }  
          
        .game-card h2 {  
            font-size: 18px;  
            margin: 10px;  
        }  
          
        .game-card p {  
            margin: 10px;  
            text-align: justify;  
        }  
          
        footer {  
            background-color: #333;  
            color: #fff;  
            padding: 20px;  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>小怪兽</h1>  
    </header>  
      
    <div class="container">  
        <div class="game-info">  
            <div class="game-card">  
                <img src="game1.jpg" alt="Game 1">  
                <h2>游戏1</h2>  
                <p>这里是游戏1的介绍...</p>  
            </div>  
              
            <div class="game-card">  
                <img src="game2.jpg" alt="Game 2">  
                <h2>游戏2</h2>  
                <p>这里是游戏2的介绍...</p>  
            </div>  
              
            <div class="game-card">  
                <img src="game3.jpg" alt="Game 3">  
                <h2>游戏3</h2>  
                <p>这里是游戏3的介绍...</p>  
            </div>  
        </div>  
    </div>  
      
    <footer>  
        <p>&copy; 2023 小怪兽|sunmoonsakura. All rights reserved.</p>  
    </footer>  
</body>  
</html>
